<div class="gridContainer clearfix">

  <div id="LayoutDiv1" align="center"><h2>FORMULARIO CONTACTO</h2></div>
  
  <div id="contenedor"> <!-- inicio contenedor -->
  
  <form action="mensaje contacto.php" method="post" onsubmit="return validar(this);">
  
  <div id="LayoutDiv2">
  <label for="nombre" style="margin-left:4%">Nombre <span>(requerido):</span></label>
  <input type="text" name="nombre" onblur="revisar(this);"/>
  </div>
  
  <div id="LayoutDiv3">
  <label for="email" style="margin-left:4%">Email <span>(requerido):</span></label>
  <input type="email" name="email" onblur="revisar(this); revisaremail(this);"/>
  </div>
  
  <div id="LayoutDiv4">
  <label for="telefono" style="margin-left:4%">Telefono <span>(requerido):</span></label>
  <input type="number" name="telefono" onblur="revisar(this);"/>
  </div>
  
  <div id="LayoutDiv5">
  <label for="asunto" style="margin-left:4%">Asunto <span>(requerido):</span></label>
  <input type="tel" name="asunto" onblur="revisar(this);"/>
  </div>
  
  <div id="LayoutDiv6">
  <label for="mensaje">Mensaje:</label>
  <textarea name="mensaje" ></textarea>
  </div>
  <input class="button" type="submit" value="Enviar Mensaje"/>
  </form>
